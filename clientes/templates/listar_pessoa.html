{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bem vindo ao aplicativo clientes</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'offcanvas/offcanvas.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/footer.css'%}" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand mr-auto mr-lg-0" href="/clientes/lista/">Clientes</a>
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/clientes/novo/">Cadastrar</a></li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Admin</a>
          </li>
        </ul>
      </div>
    </nav>


    <main role="main" class="container">
      {%block conteudo%}
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-secondary rounded shadow-sm">
        <div class="lh-100">
          <h6 class="mb-0 text-white lh-100">Lista de Clientes</h6>
        </div>
      </div>

      <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Lista de clientes importantes</h6>
        {%for pessoa in pessoas%}
          <div class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <strong class="d-block text-gray-dark"><a href="{% url 'detalhar_cliente' pessoa.id %}">{{pessoa.pe_nome}}</a></strong>
              <a href="{% url 'deletar_cliente' pessoa.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </p>
          </div>
        {%endfor%}
      </div>
      {%endblock%}
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>-->

    <script src="{% static 'js/vendor/popper.min.js'%}"></script>
    <script src="{% static 'js/vendor/holder.min.js'%}"></script>
    <script src="{% static 'offcanvas/offcanvas.js'%}"></script>


    <!--Carregando o jquery primeiro que o bootstrap-->
     <script src="{% static 'js/jquery-3.3.1.js'%}"></script>
     <script src="{% static 'js/bootstrap.js'%}"></script>
  </body>
</html>
